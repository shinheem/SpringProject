<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- meta charec set -->
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Page Title -->
    <title>찜목록 보기</title>
    <!-- Meta Description -->
    <meta name="description" content="Blue One Page Creative HTML5 Template">
    <meta name="keywords" content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
    <meta name="author" content="Muhammad Morshed">
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="/css/jquery.fancybox.css">
    <link rel="stylesheet" href="/css/media-queries.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/list.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/heartList.css">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<div th:replace="header.html"></div>

<main class="container" id="list">
    <h2 style="margin-top: 50px">찜 목록</h2>
    <hr role="tournament4">
    <div class="body-main-container">
        <hr style="color:white;">
        <th:block th:each="vo:${heart}">

            <div class="product-card">
                <ul>
                    <!-- 그림(업로드 이미지) 를 출력 -->
                    <div id="slideShow">
                        <ul class="slides">
                            <th:block th:each="pic:${#strings.setSplit(vo.filenames,',')}">
                                <div style="width:250px;height: 250px;">
                                    <img class="radius" th:href="@{'detail?idx='+ ${vo.idx}}" th:src="@{'/upload/' + ${pic}}" width="100%" height="100%" style="object-fit: cover">
                                </div>
                            </th:block>
                        </ul>
                    </div>
                    <li>
                        인원수 [[${vo.people}]]
                    </li>
                    <li><a th:href="|@{../home/detail(idx=${vo.idx})}&${link}|" class="title">  <!-- 현재페이지 번호 전달 시작 -순서1) -->
                        [[${vo.hname}]]
                    </a>

                    </li>
                    <li>
                        [[${vo.price}]]원
                    </li>
                    <li>
                        조회수 [[${vo.readcount}]]
                    </li>
                </ul>
            </div>
        </th:block>
    </div>
</main>
</body>
</div>
<footer th:replace="footer.html::footer"></footer>

</html>
