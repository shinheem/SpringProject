<!DOCTYPE html>
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>
  <!-- signup StyleSheet-->
  <link rel="stylesheet" href="/https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/signup.css">

</head>
<body>
<main class="container" style="margin: 5em auto 3em;">
  <div class="container">
    <h1 class="title1">회원가입</h1>
    <div class="total-form-group">
      <a Id="home" href="/" style="font-size: large">HOME</a>
      <div class="form-group">
        <div class="checksign-father-only">
          <svg id="checksign-img" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>
          <svg id="xsign-img"xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg>
          <div class="first-child-form-control">
            <input type="email" class="form-control" id="email" name="email" placeholder="사용자 이메일">
          </div>
        </div>

        <div class="strech-verifyId">
          <button id="verifyId" class="btn btn-outline-secondary">중복 확인</button>
          <div class="form-text" id="idMessage">
            <span class="text-sm"></span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="사용자 비밀번호">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="tel" name="tel" placeholder="전화번호는 하이폰을 포함해주세요.(-)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="address" name="address" placeholder="주소">
      </div>
      <div class="form-group">
        <div class="col-auto" id="checkSubjects">
          <div class="row" style="display: flex; gap: 20px;">
            <div class="col">
              <input class="form-radio-input"  name="gender"  type="radio"  value="M" id="Male" aria-label="...">
              <label class="form-radio-label" for="Male">Male</label>
            </div>
            <div class="col">
              <input class="form-radio-input"  name="gender" type="radio" value="F" id="FeMale" aria-label="...">
              <label class="form-radio-label" for="FeMale">FeMale</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-auto" id="checkMemberType">
          <div class="row" style="display: flex; gap: 20px;">
            <div class="col">
              <input class="form-check-input" type="checkbox" value="BO" id="BusinessOwner" aria-label="...">
              <label class="form-check-label" for="BusinessOwner">사업자</label>
              <label class="Btext-warn-text">사업자인 경우에 체크버튼을 눌러주세요</label>
            </div>
          </div>
        </div>
      </div>
      <button Id="save" class="btn btn-primary">가입하기</button>
    </div>
  </div>
</main>
</body>
<a href="javascript:void(0);" id="back-top"><i class="fa fa-angle-up fa-3x"></i></a>
<script type="text/javascript" src="/js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
